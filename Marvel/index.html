<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <div class="container">
            <img src="5842a4f5a6515b1e0ad75af6.png" alt="Avengers Logo" class="logo">
            <div class="symbols">
                <img src="iron-man-symbol.png" alt="Iron Man Symbol" class="symbol" data-color="#FF0000">
                <img src="captain-america-symbol.png" alt="Captain America Symbol" class="symbol" data-color="#0000FF">
                <img src="thor-symbol.png" alt="Thor Symbol" class="symbol" data-color="#FFD700">
                <img src="hulk-symbol.png" alt="Hulk Symbol" class="symbol" data-color="#008000">
                <img src="black-widow-symbol.png" alt="Black Widow Symbol" class="symbol" data-color="#000000">
                <img src="hawkeye-symbol.png" alt="Hawkeye Symbol" class="symbol" data-color="#800080">
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Welcome to the Avengers Website!</h1>
            <p>Select an Avenger to learn more.</p>
        </div>
    </main>
</body>
</html>
