<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List </title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header>
        Today's Task

    </header>
    <nav>
        <div class="add"><img src="Pictogrammers-Material-Light-Plus-circle.512.png" alt=""></div>
        <div class="remove"><img src="Iconoir-Team-Iconoir-Minus-circle.512.png" alt=""></div>
    </nav>
    <section class="List">
        <div class="task_bar"> <div class="task"> Tasks </div> <div class="difficulty"> Difficulty </div> <div class="priority"> Priority </div> </div>
        <div class="task_bar"> <div class="task"> Task 1 </div> <div class="difficulty"> Easy </div> <div class="priority"> Urgent </div> </div>
        <div class="task_bar"> <div class="task"> Task 2 </div> <div class="difficulty"> A </div> <div class="priority"> SSS </div> </div>
        <div class="task_bar"> <div class="task"> Task 3 </div> <div class="difficulty"> D </div> <div class="priority"> S </div> </div>
        <div class="task_bar"> <div class="task"> Task 4 </div> <div class="difficulty"> E </div> <div class="priority"> K+ </div> </div>
        <div class="task_bar"> <div class="task"> Task 5 </div> <div class="difficulty"> Easy </div> <div class="priority"> Middle of the Night </div> </div>
    </section>
</body>

</html>
