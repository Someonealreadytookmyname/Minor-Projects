<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Typing Tracker</h1>
    <div class="typing-content">
      <p id="original-text">Start typing here...</p>
      <textarea id="typed-text" placeholder="Start typing here..." oninput="checkTyping()"></textarea>
    </div>
    <div class="results">
      <p>Time Elapsed: <span id="time-elapsed">0s</span></p>
      <p>Accuracy: <span id="accuracy">0%</span></p>
      <p>Speed: <span id="speed">0 WPM</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
